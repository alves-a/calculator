<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="calculator">
                <div class="screen">

                </div>
                <nav>
                    <ul class="keyboard">

                        <div class="operations">
                            <li class="key key-radic">&radic;</li>                            
                            <li class="key key-div">/</li>
                            <li class="key key-mult">X</li>
                            <li class="key key-clean">C</li>
                        </div>
                        
                        <div class="numbers">
                            <li class="key key-seven">7</li>
                            <li class="key key-eight">8</li>
                            <li class="key key-nine">9</li>
    
                            <li class="key key-four">4</li>
                            <li class="key key-five">5</li>
                            <li class="key key-six">6</li>
    
                            <li class="key key-one">1</li>
                            <li class="key key-two">2</li>
                            <li class="key key-three">3</li>
                            
                            <li class="key key-back">&#8666;</li>
                            <li class="key key-zero">0</li>
                            <li class="key key-point">.</li>
                        </div>

                        <div class="signals">
                            
                            <li class="key key-plus">+</li>
                            <li class="key key-minus">-</li>
                            <li class="key key-equal">=</li>
                        </div>
    
    
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <h6 class="copy">
                v1.1 &copy;2020 - by Afonso Alves
            </h6>
        </div>
    </footer>

</body>

</html>
