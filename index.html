<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>

<body>

    <main>
        <div class="container">
            
            <nav>
                <ul class="keyboard">
                    <li class="key">0</li>
                    <li class="key">1</li>
                    <li class="key">2</li>
                    <li class="key">3</li>
                    <li class="key">4</li>
                    <li class="key">5</li>
                    <li class="key">6</li>
                    <li class="key">7</li>
                    <li class="key">8</li>
                    <li class="key">9</li>
                    <li class="key">.</li>

                    <li class="key">+</li>
                    <li class="key">-</li>
                    <li class="key">&radic;</li>
                    <li class="key">/</li>
                    <li class="key">*</li>

                    <li class="key">&#8666;</li>
                    <li class="key">C</li>
                    <li class="key">+</li>
                    <li class="key">=</li>
                </ul>
            </nav>
        </div>
    </main>

    <footer>
        <div class="container">
            <h6 class="copy">
                v1.1 &copy;2020 - by Afonso Alves
            </h6>
        </div>
    </footer>

</body>

</html>
